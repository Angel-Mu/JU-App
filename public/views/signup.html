<div class="login">
	<div class="logo">
		<a ui-sref="home">
			<img src="../assets/frontend/onepage/img/logo/logo.png" alt="" class="img-thumbnail" style="opacity:0.7" />
		</a>
	</div>
	<div class="menu-toggler sidebar-toggler"></div>
	<div class="content">
		<form name="formSignup" method="post">
			<h3>Crear cuenta</h3>
			<p> Ingresa tus datos: </p>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Nombre</label>
				<div class="input-icon">
					<i class="fa fa-font"></i>
					<input class="form-control placeholder-no-fix" type="text" placeholder="Nombre *" name="name" ng-model="user.name" required/> </div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Apellido paterno</label>
				<div class="input-icon">
					<i class="fa fa-font"></i>
					<input class="form-control placeholder-no-fix" type="text" placeholder="Apellido paterno *" name="lastname" ng-model="user.lastname" required/> </div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Apellido materno</label>
				<div class="input-icon">
					<i class="fa fa-font"></i>
					<input class="form-control placeholder-no-fix" type="text" placeholder="Apellido materno" name="lastname2" ng-model="user.lastname2"/> </div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Correo electrónico</label>
				<div class="input-icon">
					<i class="fa fa-envelope"></i>
					<input class="form-control placeholder-no-fix" type="text" placeholder="email *" name="email" ng-model="user.email" required/> </div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Dirección</label>
				<div class="input-icon">
					<i class="fa fa-building-o"></i>
					<input class="form-control placeholder-no-fix" type="text" placeholder="Dirección" name="address" ng-model="user.address"/> </div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Ciudad/Estado</label>
				<div class="input-icon">
					<i class="fa fa-location-arrow"></i>
					<input class="form-control placeholder-no-fix" type="text" placeholder="Ciudad/Estado" name="city" ng-model="user.city"/> </div>
			</div>
			<p> Ingrese los detalles de la cuenta: </p>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Nombre de usuario</label>
				<div class="input-icon">
					<i class="fa fa-user"></i>
					<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Nombre de usuario" name="username" ng-model="user.username" required/> </div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Perfil</label>
				<div class="input-icon">
					<i class="fa fa-asterisk" ng-show="!user.profile || user.profile==''"></i>
					<select name="country" id="country_list" class="form-control placeholder-no-fix" ng-options="item as item.name for item in profiles" ng-model="user.profile" required>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Contraseña</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i>
					<input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Contraseña" name="password" ng-model="user.password" required/> </div>
			</div>
			<!-- <div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Confirmar contraseña</label>
				<div class="controls">
					<div class="input-icon">
						<i class="fa fa-check"></i>
						<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Confirmar contraseña" name="rpassword" /> </div>
				</div>
			</div> -->
			<div class="form-group">
				<label>
					<input type="checkbox" name="tnc" ng-model="user.agree_tos" required/> Estoy de acuerdo con los
					<a href="javascript:;"> Términos de servicio </a> y
					<a href="javascript:;"> Políticas de privacidad </a>
				</label>
				<div id="register_tnc_error"> </div>
			</div>
			<div class="form-actions">
				<a id="register-back-btn" ui-sref="login" class="btn red btn-outline"><i class="fa fa-chevron-left"></i> Inicia sesión </a>
				<button id="register-submit-btn" class="btn green pull-right" ng-disabled="formSignup.$invalid" ng-click="postNewUser()"> Registro </button>
			</div>
		</form>
	</div>
	<div class="copyright"> 2015 &copy; Jumpers UP - Todos los derechos reservados. </div>
</div>
