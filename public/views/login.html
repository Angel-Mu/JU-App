<div class="login">
	<div class="logo">
		<a ui-sref="home">
			<img src="../assets/frontend/onepage/img/logo/logo.png" alt="" class="img-thumbnail" style="opacity:0.7"/>
		</a>
	</div>
	<div class="menu-toggler sidebar-toggler"></div>
	<div class="content">
		<form class="login-form" method="get">
			<h3 class="form-title">Inicia sesión con tu cuenta</h3>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span>Ingresa tu correo electrónico y contraseña. </span>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Usuario</label>
				<div class="input-icon">
					<i class="fa fa-user"></i>
					<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" name="username" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Contraseña</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i>
					<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" />
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn blue pull-right">
					Iniciar sesión <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>
			<div class="login-options">
				<h4>O inicia sesión con</h4>
				<ul class="social-icons">
					<li>
						<a class="facebook" data-original-title="facebook" href="#"></a>
					</li>
					<li>
						<a class="twitter" data-original-title="Twitter" href="#"></a>
					</li>
				</ul>
			</div>
			<div class="forget-password">
				<h4>¿Olvidaste tu contraseña?</h4>
				<p>clic <a ui-sref="forget-password" id="forget-password">aquí </a> para restablecer.</p>
			</div>
			<div class="create-account">
				<p>¿Aún no estás en JumpersUp?&nbsp; <a ui-sref="signup" id="register-btn"> Crea una cuenta</a></p>
			</div>
		</form>
	</div>
</div>
