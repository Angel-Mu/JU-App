<div class="login">
	<div class="logo">
		<a ui-sref="home">
			<img src="../assets/frontend/onepage/img/logo/logo.png" alt="" class="img-thumbnail" style="opacity:0.7"/>
		</a>
	</div>
	<div class="menu-toggler sidebar-toggler"></div>
	<div class="content">
		<form name="formLogin">
			<h3 class="form-title">Inicia sesión con tu cuenta</h3>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span>Ingresa tu correo electrónico y contraseña. </span>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Usuario</label>
				<div class="input-icon">
					<i class="fa fa-user"></i>
					<input class="form-control placeholder-no-fix" type="text" autofocus autocomplete="off" placeholder="Usuario" name="username" ng-model="user.username" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Contraseña</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i>
					<input class="form-control placeholder-no-fix" id="password" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="user.password"/>
				</div>
			</div>
			<div class="form-actions">
				<button ng-click="signin();" type="submit" ng-disabled="formLogin.$invalid" class="btn blue pull-right">
					Iniciar sesión <i class="fa fa-chevron-right"></i>
				</button>
			</div>
			<div class="login-options">
				<h4>o inicia sesión con</h4>
				<ul class="social-icons">
					<li>
						<a class="facebook" data-original-title="facebook" href="#"></a>
					</li>
					<li>
						<a class="twitter" data-original-title="Twitter" href="#"></a>
					</li>
				</ul>
			</div>
			<div class="forget-password">
				<h4>¿Olvidaste tu contraseña?</h4>
				<p>clic <a ui-sref="forget-password" id="forget-password">aquí </a> para restablecer.</p>
			</div>
			<div class="create-account">
				<p>¿Aún no estás en JumpersUp?&nbsp; <a ui-sref="signup" id="register-btn"> Crea una cuenta</a></p>
			</div>
		</form>
	</div>
	<div class="copyright"> 2015 &copy; Jumpers UP - Todos los derechos reservados. </div>
</div>
